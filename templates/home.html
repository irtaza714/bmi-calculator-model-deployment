<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F7F7F7;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px; /* Increased margin */
        }

        .form-group label {
            font-weight: bold;
            display: block;
            color: #333333;
            margin-bottom: 10px; /* Added space below headings */
        }

        .form-group input[type="number"] {
            width: 95%; /* Reduced input field width */
            padding: 8px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .results {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333333;
        }

        /* Additional Styling */
        body {
            background-color: #EFEFEF;
        }

        .container {
            background-color: #F8F8F8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" id="Age" name="Age" step="any"
                    placeholder="Enter Age" required />
            </div>
            <div class="form-group">
                <label for="Height_In_Inches">Height (Inches)</label>
                <input type="number" id="Height_In_Inches" name="Height_In_Inches" step="any"
                    placeholder="Enter Height In Inches" required />
            </div>
            <div class="form-group">
                <label for="Weight_In_Pounds">Weight (Pounds)</label>
                <input type="number" id="Weight_In_Pounds" name="Weight_In_Pounds" step="any"
                    placeholder="Enter Weight In Pounds" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Calculate" required />
            </div>
        </form>
        <div class="results">
            <p>{{ results }}</p>
        </div>
    </div>
</body>
</html>
